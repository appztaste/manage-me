<!DOCTYPE html>
<html lang="en" ng-app="manageMe">
<head>
  <meta charset="utf-8">
  <title>Manage Me</title>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/taskController.js"></script>
  <script src="js/directives/task.js"></script>
  <script src="js/factories/taskFetcher.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body ng-controller="taskController as taskCtrl">

  <div class="row container-fluid">
  <div class="col-md-3"></div>
  <div class="col-md-6 content-wrapper">

  <h1>Manage Me!</h1>
  <h4>A simple task manager, written in AngularJS by Rufus Raghunath</h4>

  <section id="add-task">
    <form name="taskForm" novalidate>
      <input type="text" ng-model="description" placeholder="Description" required>
      <input type="text" ng-model="date" placeholder="Date (YYYY-MM-DD)" required>
      <input type="submit" id="submit-task" value="Add task" ng-disabled="taskForm.$invalid" ng-click="taskCtrl.addTask(
        {description: description,
        date: date});
        description = '';
        date = ''">
      <p ng-show="invalidDateFormatting" class="help-block">Invalid date formatting.</p>
      <p ng-show="pastDate" class="help-block">Oops, that date is in the past!</p>
    </form>
  </section>

  <section id="task-list">
    <div class="task" ng-repeat="task in tasks | orderBy: 'date'">
      <task taskId="task.id"></task>
    </div>
  </section>
  
  </div><!-- end middle col -->
  <div class="col-md-3"></div>
  </div><!-- end row -->


  <div class="navbar navbar-default navbar-fixed-bottom" style="text-align:center;">
    <div>
      <div class="icon-wrapper">
        Made by Rufus Raghunath
      </div>
      <div class="icon-wrapper">
        <a href="https://github.com/rufusraghunath">
          <img class="icon" src="/images/github.png"/>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="https://www.linkedin.com/in/rufusraghunath?trk=hp-identity-name">
          <img class="icon" src="images/linkedin.png"/>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="https://codeyourselfdizzy.wordpress.com/">
          <img class="icon" src="images/wordpress.png"/>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
